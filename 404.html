<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gobike</title>
    <script>
      var l = window.location;
      var pathParts = l.pathname.split('/');
      var repo = pathParts[1];
      var rest = pathParts.slice(2).join('/');
      l.replace(
        l.protocol + '//' + l.host + '/' + repo + '/?p=/' + rest.replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body></body>
</html>
