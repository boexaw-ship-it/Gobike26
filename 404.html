<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gobike</title>
    <script>
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.host + l.pathname.split('/')[1] + '/?p=/' +
        l.pathname.slice(1).split('/').slice(1).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body></body>
</html>
